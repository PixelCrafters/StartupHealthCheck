"country":"Canada"},"171221":{"id":"171221","name":"Kashoo","headline":"","description":"In March 2008, Dobes Vandermeer spent weeks trying to find simple accounting software that he and his wife, May, could use to manage their growing software consulting business. Unable to find an online accounting solution that was everything the budding entrepreneurs required, the idea behind Kashoo was born.<br \/><br \/>Over the next 14 months, the Vandermeer?s built the first online accounting software aimed at helping small businesses organize and manage their finances. Unlike other desktop accounting applications, Kashoo was built from the ground up to leverage cloud computing and enable collaboration, mobility, data sharing, and above all, simplicity and peace of mind by knowing your records are always secure and up to date.<br \/><br \/>Within months of introducing the site, the application attracted small businesses from around the world and a number of investment and acquisition offers. In the summer of 2009, Canada?s largest small business tax preparation and planning firm, FBC discovered the site and became a strategic investor with the intent of offering Kashoo to their 50,000 small business clients in Canada.<br \/><br \/>Along the way, the founders of FBC recognized the timeliness and potential of Kashoo beyond their customer base and pledged financing and resources to launch Kashoo into the US and international markets. In October 2009, Jim Secord was recruited as CEO to grow Kashoo into a leader in the online accounting market for small businesses.<br \/><br \/>Prior to joining Kashoo, Jim spent 12 years in the online real estate space and launched the leading online MLS (Multiple Listing Service) system which is in use by over 60% of the real estate professionals in North America. In 2006, Jim founded Kurio, the first smart phone application for REALTORS and consumers. Kurio is now the leading mobile application in real estate with over 50,000 paid subscribers a