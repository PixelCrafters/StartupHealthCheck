an be automatically assigned to incoming email based on user specified criteria such as who the message is from, or containing certain words in the message body, etc.  <br \/><br \/>Taglocity tags are either private or public.  Public tags travel with messages to extend the benefit of tagging to others and also ?round trip? so that reply messages come back pre-tagged, even if the other recipients are not Taglocity users.   Another time saving feature with Taglocity is tag bundling.  Tags that are commonly used together are presented as suggestions so that multiple tags can be assigned with a single click or keystroke.<br \/><br \/>Taglocity 2.0 for Outlook also delivers another popular Gmail feature to Outlook: proper conversation viewing.  A single mouse click brings up all related emails in a single viewer in chronological order similar to a blog.   Attachment handling with Taglocity 2.0 for Outlook is more contact-centric than before, and attachments are also much easier to find.<br \/><br \/>COMING SOON ? Taglocity Groups<br \/><br \/>Taglocity Groups is an online (or intranet-based) secure repository where email can be posted for others to see and collaborate on  (think del.icio.us but for your teams email).<br \/><br \/>Taglocity Groups serves two main purposes:  minimize email overload by significantly reducing inbox bloating ?office spam? (?Reply All? abuse and needless CC?s); and reveal and share valuable business information which is typically locked up on the desktops of authors and original recipients.  Group members voluntarily publish email to their Taglocity Groups with any email client, and can then access shared group emails from any Web browser or directly with Taglocity 2.0 for Outlook. To join the free public Taglocity Groups beta, visit https:\/\/groups.taglocity.com\/Login\/CreateAccount.aspx.  <br \/><br \/>Also soon to come, a Taglocity client that works with Gmail\/Yahoo and Live\/Hotmail.<br \/><br \/>To sum it up, Taglocity 2.0 is an Enter